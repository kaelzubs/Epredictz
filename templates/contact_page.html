{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container text-center pt-3" id="ctus">
    <h2>Contact us</h2>
    <hr>
    <div class='row'>
        <div class='col'>
            {% if form %}
            <form  method="POST" action='' novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
            {% endif %}
        </div>
    </div>
    <br>
</div>
{% endblock content %}
