{% load static %}

<footer class="container-fluid text-center">
    <div class="row">
	    <div class="col-sm-4">
            <p class="footer-links">
                <a href="{% url 'list_about' %}" class="footnote">ABOUT US</a>  |
                <a href="{% url 'list_contact' %}" class="footnote">CONTACT US</a>  |
                <a href="{% url 'list_disclaim' %}" class="footnote">T &amp; Cs</a>
            </p>
            <img id='icon' title='football prediction' width='100' height='100' src="{% static 'img/goatman.png' %}" alt="football-prediction-Official-Logo" class="img-fluid">
            <h2 class="footer_epz"><strong>EPREDICTZ: football prediction</strong></h2>
        </div>

        <div class="col-sm-4">
            <h3>Connect & Share</h3>
            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_inline_share_toolbox"></div>
            <p><i>Copyright&copy; 2019 epredictz.com. All rights reserved.</i></p>
            <br>
        </div>

        <div id="bs-newsletter-mailchimp-2" class="col-sm-4 footer-widget footer-column-2 widget widget_bs-newsletter-mailchimp">
            <span class="h-text footnote">Newsletter</span>
            <div class="bs-shortcode bs-subscribe-newsletter bs-mailchimp-newsletter ">
                <div class="subscribe-image">
                    <img title='football prediction' width='50' height='50' class="img-fluid" src="{% static 'img/email-illustration.png' %}" alt="football-prediction-Newsletter">
                </div>
                <div class="subscribe-message">
                    <h5 class="crups footnote">Subscribe on our newsletter to stay updated.</h5>
                </div>
            </div>
            <div class='col text-center mx-auto'>
                <form action="{% url 'email_list' %}" method="post" class="validate">
                    {% csrf_token %}
                    <div class='mr-3'>{{ forms }}</div>
                    <button class="newsletter-subscribe btn btn-outline-warning font-weight-bold my-2 mx-auto" name="subscribe" type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</footer>
